<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f6fbff; /* Dark blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0;
        }

        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto 10px; /* Center the logo horizontally and provide some space at the bottom */
        }

        .home-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        .home-link:hover {
            color: #ff0000; /* Red */
        }

        nav {
            background-color: rgba(255, 0, 0, 0.747); /* Red */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer {
            background-color: #003366; /* Dark blue */
            padding: 20px;
            text-align: center;
            color: #ffffff; /* White */
        }

        footer img {
            max-width: 100%;
        }

        .video-container {
            position: relative;
            width: 60%; /* Adjust the width of the video container */
            margin: 0 auto;
            border: 5px solid #ff0000; /* Red border */
            border-radius: 10px;
            padding-top: 31.25%; /* 16:9 aspect ratio */
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Adding a shadow */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .banner {
            position: absolute;
            top: 0;
            width: 20%;
            height: 100%;
        }

        .left-banner {
            background-color: #003366; /* Dark blue */
            left: 0;
        }

        .right-banner {
            background-color: #ff0000; /* Red */
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/shoal_river_logo.png" alt="Shoal River Middle School Band Logo" class="logo">
        <h1>Dylan's Band Website</h1>
        <a href="index.html" class="home-link">Home Page</a>
    </header>
    <nav>
   
    </nav>
    <footer>
        <div class="banner left-banner"></div>
        <div class="banner right-banner"></div>
        <div class="video-container">
            <div class="photo-gallery">
                <img src="images/case.jpg" alt="">
                <img src="images/mouthpiece.jpg" alt="">
                <img src="images/valveoil.jpg" alt="">
                <img src="images/trumpet pov.jpg" alt=""> 
                <img src="images/mute.jpg" alt="">
            </div>
    </footer>
   
    
       
    </div>
</body>
</html>
